{% extends "base.html" %}

{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('views.themes', path='css/scoreboard.css') }}">
{% endblock %}

{% block content %}
	<div class="section-header" data-100p-top="transform[swing]:translateY(-25px);opacity[swing]:0" data-75p-top="transform[swing]:translateY(0);opacity[swing]:1">
		<h3>排行榜</h3>
		<div class="divider">//</div>
	</div>

    <div class="row">
        <!-- 排名 -->
        <div>
            <!-- 排名框 -->
            <div class="rank">
                <!-- 表头 -->
                <table class="rank_head">
                    <colgroup class="rank_widthController">
                        <col width="50" name="rank">
                        <col width="40" name="face">
                        <col width="110" name="name">
                        <col width="120" name="class">
                        <col width="50" name="score">
                        <col width="50" name="solved">
                    </colgroup>
                    <thead>
                    <tr id="typeMsg">
                    </tr>
                    <tr id="chaListMsg">
                    </tr>
                    <tr id="valueMsg">
                        <th colspan="1" rowspan="1"><div class="cell">排名</div></th>
                        <th colspan="1" rowspan="1"><div class="cell">头像</div></th>
                        <th colspan="1" rowspan="1"><div class="cell">姓名</div></th>
                        <th colspan="1" rowspan="1"><div class="cell">班级</div></th>
                        <th colspan="1" rowspan="1"><div class="cell">得分</div></th>
                        <th colspan="1" rowspan="1"><div class="cell">已攻克</div></th>
                    </tr>
                    </thead>
                </table>
                <!-- 数据 -->
                <table class="rank_data">
                    <colgroup class="rank_widthController">
                        <col width="50" name="rank">
                        <col width="40" name="face">
                        <col width="110" name="name">
                        <col width="110" name="class">
                        <col width="50" name="score">
                        <col width="50" name="solved">
                    </colgroup>
                    <tbody id="userList">
                    </tbody>
                </table>
            </div>
            <!-- 底栏 -->
        </div>
    </div>
{% endblock %}
