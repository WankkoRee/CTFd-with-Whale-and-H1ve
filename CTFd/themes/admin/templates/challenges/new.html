{% extends "admin/base.html" %}

{% block stylesheets %}
{% endblock %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>创建题目</h1>
	</div>
</div>

<div class="modal fade bd-example-modal-lg" role="dialog" id="challenge-create-options">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">配置</h5>
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<div class="row">
							<div class="col-md-8">
								<label>
									flag:<br>
									<small class="form-text text-muted">这个题目的静态flag</small>
								</label>
								<input type="text" class="form-control" name="flag">
							</div>
							<div class="col-md-4">
								<label>
									&nbsp;
									<small class="form-text text-muted">&nbsp;</small>
								</label>
								<select class="form-control custom-select w-100" name="flag_data">
									<option value="">区分大小写</option>
									<option value="case_insensitive">不区分大小写</option>
								</select>
							</div>
						</div>
						<input type="hidden" name="flag_type" value="static">
					</div>
					<div class="form-group">
						<div class="form-group">
							<label>
								文件:
								<small class="form-text text-muted">用于给出这个题目的源码、工具等附件</small>
							</label>
							<input class="form-control-file" type="file" name="file" multiple="multiple">
							<sub>多选的话请按 Control+单击 或者 Cmd+单击</sub>
						</div>
					</div>
					<div class="form-group">
						<label>
							状态<br>
							<small class="form-text text-muted">这个题目的可见性</small>
						</label>
						<select class="form-control custom-select" name="state">
							<option value="visible">显示</option>
							<option value="hidden" selected>隐藏</option>
						</select>
					</div>
					<input id="challenge_id" type="hidden" name="challenge_id">
					<div class="form-group">
						<button class="btn btn-primary float-right create-challenge-submit" type="submit">完成</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div id="create-chals-select-div" style="display: none;">
						<label for="create-chals-select" class="control-label">选择题目类型</label>
						<select class="form-control custom-select" id="create-chals-select">
						</select>
					</div>
					<br>
					<div id="create-chal-entry-div">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}

{% block entrypoint %}
	<script defer src="{{ url_for('views.themes', theme='admin', path='js/pages/challenge.js') }}"></script>
{% endblock %}
